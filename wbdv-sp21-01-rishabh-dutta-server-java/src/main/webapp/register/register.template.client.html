<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css"/>
    <link rel="stylesheet" href="register.style.client.css"/>

    <title>Register</title>
</head>
<body>
    <div id="signupDiv"
         class="signup-container">
        <div class="signup-form">
            <div class="form-group">
                <h1 class="text-uppercase">Sign Up</h1>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input id="username"
                           type="text"
                           class="form-control rounded-pill"
                           placeholder="Username"
                           required/>
                    <label for="username">Username</label>
                </div>

                <div class="form-label-group">
                    <input id="password"
                           type="password"
                           class="form-control rounded-pill"
                           placeholder="Password"
                           required/>
                    <label for="password">Password</label>
                </div>

                <div class="form-label-group">
                    <input id="reenterPassword"
                           type="password"
                           class="form-control rounded-pill"
                           placeholder="Re-enter Password"
                           required/>
                    <label for="reenterPassword">Re-enter Password</label>
                </div>
            </div>

            <div class="form-group">
                <a href="../profile/profile.template.client.html"
                        class="btn rounded-pill btn-lg btn-primary btn-block text-uppercase">Sign Up</a>

                <p align="center">Login Here - <a href="../login/login.template.client.html">Login In</a></p>
            </div>

            <div class="form-group" align="center">
                <a href="../index.html">
                    <i class="fa fa-home fa-2x" title="Home Page"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
