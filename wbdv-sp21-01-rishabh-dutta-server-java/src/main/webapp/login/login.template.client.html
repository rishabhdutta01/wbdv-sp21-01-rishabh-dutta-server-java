<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>

    <title>Login</title>
</head>
<body>
    <div class="login-container"
         id="loginDiv">
        <div class="login-form">
            <div class="form-group">
                <h1 class="text-uppercase">Sign In</h1>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input class="form-control rounded-pill"
                           id="username"
                           placeholder="Username"
                           required
                           type="text"/>
                    <label for="username">Username</label>
                </div>

                <div class="form-label-group">
                    <input class="form-control rounded-pill mt-3"
                           id="password"
                           placeholder="Password"
                           required
                           type="password"/>
                    <label for="password">Password</label>
                </div>

                <div class="pwd-control">
                    <div>
                        <input class="form-check-input"
                               id="remember"
                               type="checkbox"/>
                        <label class="form-check-label"
                               for="remember">Remember Password
                        </label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div class="form-group">
                <button class="btn rounded-pill btn-lg btn-primary btn-block text-uppercase">Sign In</button>

                <p align="center">
                    Don't have an account? <a href="../register/register.template.client.html">Sign Up</a>
                </p>
            </div>

            <div align="center" class="form-group">
                <a href="../index.html">
                    <i class="fa fa-home fa-2x" title="Home Page"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
