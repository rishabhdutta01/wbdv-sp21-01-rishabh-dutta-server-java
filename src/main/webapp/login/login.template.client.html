<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>

    <title>Login</title>
</head>
<body>
    <div id="loginDiv"
         class="container-fluid">
        <div class="wbdv-login-form">
            <div class="form-group">
                <h1 class="text-uppercase">Sign In</h1>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input class="form-control rounded-pill"
                           id="usernameFld"
                           placeholder="Username"
                           required
                           type="text"/>
                    <label for="usernameFld">Username</label>
                </div>

                <div class="form-label-group">
                    <input class="form-control rounded-pill mt-3"
                           id="passwordFld"
                           placeholder="Password"
                           required
                           type="password"/>
                    <label for="passwordFld">Password</label>
                </div>

                <div class="form-label-group" align="right">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div class="form-group">
                <button class="btn rounded-pill btn-lg btn-primary btn-block text-uppercase">Sign In</button>

                <p align="center">
                    Don't have an account? <a href="../register/register.template.client.html">Sign Up</a>
                </p>
            </div>

            <div class="form-group" align="center" >
                <a href="../index.html">
                    <i class="fa fa-home fa-2x" title="Home Page"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
