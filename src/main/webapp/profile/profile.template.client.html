<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="profile.style.client.css">

    <title>Profile</title>
</head>
<body>
    <div id="profileDiv" class="container-fluid">
        <div>
            <h1 class="text-uppercase" align="center">Profile</h1>
        </div>

        <div class="alert alert-success" role="alert">
            A simple success alert!!!
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alert!!!
        </div>

        <div class="row form-group">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       value="Rishabh"
                       readonly
                       class="form-control"
                       id="usernameFld"/>
            </div>
        </div>

        <div class="row form-group">
            <label for="phoneFld"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="phoneFld"
                       value="9785431623"/>
            </div>
        </div>

        <div class="row form-group">
            <label for="emailFld"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       id="emailFld"
                       value="rishabh@northeastern.edu"/>
            </div>
        </div>

        <div class="row form-group">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="roleFld"
                        class="form-control">
                    <option>Student</option>
                    <option>Faculty</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <label for="dobFld"
                   class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       value="2020-12-21"
                       class="form-control"
                       id="dobFld"/>
            </div>
        </div>

        <div class="row form-group">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block rounded-pill"
                   href="#">
                    Update
                </a>
            </div>
        </div>

        <div class="row form-group">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10 mb-3">
                <a class="btn btn-danger btn-block rounded-pill"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
