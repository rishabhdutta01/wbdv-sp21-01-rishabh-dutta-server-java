<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/8518d3f0a4.js" crossorigin="anonymous"></script>

    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js" defer></script>

    <title>User Admin Page</title>
</head>
<body>
<div id="adminDiv"
     class="container-fluid">
    <div>
        <h1 class="wbdv-admin-heading text-uppercase">User Admin</h1>
    </div>
    <div class="wbdv-user-table">
        <table class="table table-hover">
            <thead>
            <tr class="wbdv-head-labels">
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Role</th>
                <th scope="col">&nbsp;</th>
            </tr>
            <tr>
                <th scope="col">
                    <input class="form-control rounded-pill"
                           id="usernameFld"
                           placeholder="Username"
                           required
                           type="text"/>
                </th>
                <th scope="col">
                    <input class="form-control rounded-pill"
                           id="passwordFld"
                           placeholder="Password"
                           required
                           type="password"/>
                </th>
                <th scope="col">
                    <input class="form-control rounded-pill"
                           id="firstNameFld"
                           placeholder="First Name"
                           required
                           type="text"/>
                </th>
                <th scope="col">
                    <input class="form-control rounded-pill"
                           id="lastNameFld"
                           placeholder="Last Name"
                           required
                           type="text"/>
                </th>
                <th scope="col">
                    <select id="roleFld" class="form-control rounded-pill">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="STAFF">Staff</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </th>
                <th scope="col">
                    <button class="btn btn-dark"><i class="fa fa-search"></i></button>
                    <button class="wbdv-create-btn btn btn-dark" title="New User"><i class="fa fa-plus"></i></button>
                    <button class="wbdv-update-btn btn btn-dark" title="Update User"><i class="fa fa-check"></i></button>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
